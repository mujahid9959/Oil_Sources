        /* Carousel Container */

            width: 40%;

            margin-bottom: 0;

            position: relative;

            animation: slide-animation 60s infinite;

        .carousel-slide {
            width: 100%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
            position: relative;
        }

        .carousel-slide img {

            height: 170px;
            display: block;
        }

        @keyframes slide-animation {
